{% extends "base.html" %}
{% block content %}

    <!-- flash messages -->
    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                        <h4 class="flash_message">{{ message }}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>


{% endblock %}
